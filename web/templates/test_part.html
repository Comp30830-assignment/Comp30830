<!DOCTYPE html>

<html lang="en">
  <head>
    
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style_1.css') }}" />
    <script type="module" src="{{ url_for('static', filename = 'index_1.js') }}"></script>
  </head>
  <body>
    <div>
    {% for row in weatherInfo %}
        <div id="temperature">{{ row[0] }}Â°C</div>
        <div id="icon"><img id="wicon" src="{{icon_src}}" alt="Weather icon"></div>
        <div id="description">{{ row[1] }}</div>
    {% endfor %}
    </div>
    <div id="map"></div>
